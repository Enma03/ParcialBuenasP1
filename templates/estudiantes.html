<!DOCTYPE html>
<html>
<head>
    <title>Listado de Estudiantes</title>
</head>
<body>
    <h1>Listado de Estudiantes</h1>
    <ul>
        {% for estudiante in estudiantes %}
            <li>{{ estudiante.id }}: {{ estudiante.nombre }} {{ estudiante.apellido }} (Edad: {{ estudiante.edad }})</li>
        {% endfor %}
    </ul>
</body>
</html>
