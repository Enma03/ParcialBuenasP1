<!DOCTYPE html>
<html>
<head>
    <title>Listado de Estudiantes</title>
</head>
<body>
    <h1>Listado de Estudiantes</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        {% for estudiante in estudiantes %}
            <tr>
                <td>{{ estudiante.Id }}</td>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.apellido }}</td>
                <td>{{ estudiante.edad }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
